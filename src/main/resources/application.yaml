spring:
  application:
    name: MailToolService
  ai:
    mcp:
      server:
        enabled: true
        name: mail-tool-server
        version: 1.0.0
        type: SYNC
        stdio: false
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true
        protocol: streamable
        streamable-http:
          mcp-endpoint: /mcp

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka # Eureka Server'ın adresi
    fetch-registry: true # Servis listesini Eureka'dan çekecek
    register-with-eureka: true

logging:
  level:
    org.springframework.ai.mcp: DEBUG
    io.modelcontextprotocol: DEBUG

server:
  port: 8381